<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
        initial-scale=1.0 viewport-fit=cover">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="shortcut icon" 
        href="/images/favicon.ico" 
        type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <section class="image__cont"></section>
        <section class="info">
            <h1 class="info__title">perfume</h1>
            <h2 class="info__name">Gabrielle Essence Eau De Parfum</h2>
            <p class="info__desc">A floral, solar and voluptuous 
                interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <aside class="pricing">
                <p>$149.99<span>$169.99</span></p>
                <button class="pricing__btn">
                    <img src="/images/icon-cart.svg" 
                        alt="carr-icon"
                        aria-hidden="true"
                    >Add to Cart
                </button>
            </aside>
        </section>
    </main>
    <footer class="attribution">
        Challenge by
            <a 
                href="https://www.frontendmentor.io?ref=challenge" 
                target="_blank"
                >Frontend Mentor
            </a>
        Coded by <a 
            href="https://www.frontendmentor.io/profile/indigomx9"
            target="_blank"
            >Craig Johnson
        </a>
    </footer>
</body>
</html>
